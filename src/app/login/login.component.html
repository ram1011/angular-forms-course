<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          ngModel
          #email="ngModel"
          name="email"
          placeholder="Email"
          minlength="6"
          required
        />
        <mat-error *ngIf="email.errors?.required"> Email required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          #password="ngModel"
          minlength="6"
          ngModel
          PasswordStrength
          required
        />
        <ng-container
          *ngIf="
            password.errors
              | onlyoneerror: ['minlength', 'InvalidPassword'] as error
          "
        >
          <mat-error *ngIf="error?.InvalidPassword">
            pass showd have alphabet number etc
          </mat-error>
          <mat-error *ngIf="error?.minlength">
            pass showd be 6 characters
          </mat-error>
        </ng-container>
      </mat-form-field>
      <div class="form-val">
        {{ password.errors | json }}
      </div>
      <button
        mat-raised-button
        color="primary"
        (click)="onsubmit(loginForm)"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
